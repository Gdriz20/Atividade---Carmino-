<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HABIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">HABIT</div>
    <nav class="nav-links">
      <a href="#">Início</a>
      <a href="#">Páginas</a>
      <a href="#">Destaques</a>
      <a href="#">Assinar</a>
      <a href="#">Admin</a>
    </nav>
    <div class="search-area">
      <input type="text" placeholder="Buscar...">
      <button class="btn">Buscar</button>
      <button class="btn-outline">Entrar</button>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">
    <!-- Perfil -->
    <aside class="perfil">
      <h3>Perfil</h3>
      <div class="foto-perfil"></div>
      <input type="text" placeholder="Nome">
      <input type="text" placeholder="Bio">
      <button class="btn salvar">Salvar</button>
    </aside>

    <!-- Postagens -->
    <section class="postagens">
      <h2>Suas Postagens</h2>

      <div class="card">
        <div class="thumb"></div>
        <div>
          <span class="status">Rascunho</span>
          <h4>Post 1</h4>
        </div>
      </div>

      <div class="card">
        <div class="thumb"></div>
        <div>
          <span class="status publicado">Publicado</span>
          <h4>Post 2</h4>
        </div>
      </div>

      <div class="card">
        <div class="thumb"></div>
        <div>
          <span class="status analise">Em análise</span>
          <h4>Comentário 1</h4>
        </div>
      </div>

      <div class="card">
        <div class="thumb"></div>
        <div>
          <span class="status publicado">Publicado</span>
          <h4>Comentário 2</h4>
        </div>
      </div>

    </section>
  </main>

  <!-- CATEGORIAS -->
  <footer class="categorias">
    <button>Instagram</button>
    <button>Work</button>
    <button>Bags</button>
    <button>Lamp</button>
    <button>Books</button>
  </footer>

</body>
</html>
