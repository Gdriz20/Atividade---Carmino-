<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAntigo.css">
    <title>Crie a sua conta</title>
</head>

<body>

    <!-- cabeçalho padrão do site -->
    <header>

        <section class="navLeft">

            <h1>HABIT</h1>
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Páginas</a></li>
                    <li><a href="#">Destaques</a></li>
                    <li><a href="#">Assinar</a></li>
                    <li><a href="#">Admin</a></li>
                </ul>
            </nav>
        </section>

        <section class="navRight">
            <div class="search-area">
                <input type="text" id="search" placeholder="Buscar...">
                <button id="btnSearch">Buscar</button>
                <button id="btnLogin" class="outline">Entrar</button>
            </div>
        </section>

    </header>

    <!-- container para criar conta -->
    <main class="newsContainer">

        <section class="cardNewsletter">
            <h2>Assine a newsletter</h2>

            <form class="formNewsletter">
                <div class="inputLogin">
                    <input type="email" required placeholder="E-mail">
                </div>

                <span class="confirmarNewsletter">
                    <div class="aceiteNewsletter">
                        <input type="checkbox" id="aceiteNews" name="termos" value="aceito" required> 
                    </div>
                    <label class="labelAceiteNews" for="aceiteNews">Concordo em receber comunicações e li a política de privacidade</label>
                    <div class="submitNewsletter">
                        <button type="submit" class="btnEntrar">Cadastrar</button>
                    </div>
                </span>

            </form>
        </section>

    </main>

    <footer>
        <section class="rodapé">
            <div class="footer-tags">
                <span>Instagram</span>
                <span>Work</span>
                <span>Bags</span>
                <span>Lamp</span>
                <span>Books</span>
            </div>
            <p>&copy; 2025 Meu site • Meu site</p>
        </section>
    </footer>
    </main>


</body>

</html>
