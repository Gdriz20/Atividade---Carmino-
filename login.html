<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Entre na sua conta</title>
</head>

<body>

    <!-- cabeçalho padrão do site -->
    <header>
        <nav class="navbar">
            <div class="logo">HABIT</div>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Páginas</a></li>
                <li><a href="#">Destaques</a></li>
                <li><a href="#">Assinar</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
            <div class="search-area">
                <input type="text" id="search" placeholder="Buscar...">
                <button id="btnSearch">Buscar</button>
                <button id="btnLogin" class="outline">Entrar</button>
            </div>
        </nav>
    </header>

    <!-- container para login -->
    <main class="loginContainer">

        <section class="cardLogin">
            <h2>Entrar</h2>

            <form class="formLogin">
                <div class="inputLogin">
                    <input type="email" required placeholder="E-mail">
                    <input type="password" required placeholder="Senha">
                </div>

                <div class="submitLogin">
                    <button type="submit" class="btnEntrar">Entrar</button>
                    <button type="button" class="outline">Entrar com Google</button>
                </div>

                <div class="ajudaLogin">
                    <a href="#">Esqueci a senha</a> •
                    <a href="#">Criar conta</a>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <div class="footer-tags">
            <span>Instagram</span>
            <span>Work</span>
            <span>Bags</span>
            <span>Lamp</span>
            <span>Books</span>
        </div>
    </footer>
    </main>


</body>

</html>
